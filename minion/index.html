<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Document</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">

      </div>

         <div class="black"></div>
         <div class="white"></div>

      <div id="leftGlasses" class="glasses">

      <div id="rightGlasses" class="glasses">

      </div>
      <div class="hand" id="hand2">

         <div class="circle2"></div>

      <div class="leg" id="leg1"></div>
      <div class="leg" id="leg2"></div>
      <div class="shoes" id="shoe1"></div>
      <div class="shoes" id="shoe2"></div>
